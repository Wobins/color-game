<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <header>
        <div class="text-center p-3">
            Number of boxes: <input type="number" name="" id="counterBtn" min="3" value="6" max="9">
        </div>
    
        <div class="text-center">
            <button id="startBtn">New game</button>
            <button id="helpBtn">Help</button>
            <button id="answerBtn">Answer</button>
        </div>
    
        <div class="text-center mt-3 info">
            <p class="">The color to find is: <mark id="colorSelected"></mark></p>
        </div>
    </header>

    <main>
        <div class="center mt-3">
            <div class="flex center">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </main>



    <!-- My custom JavaScript code -->
    <script src="app.js"></script>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
